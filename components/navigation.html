        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation-logic">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const toggleBtn = document.getElementById("navToggle")
                  const closeBtn = document.getElementById("navClose")
                  const overlay = document.getElementById("mobileOverlay")
                  const body = document.body

                  function openMenu() {
                    overlay.classList.add("is-active")
                    toggleBtn.setAttribute("aria-expanded", "true")
                    body.style.overflow = "hidden"
                  }

                  function closeMenu() {
                    overlay.classList.remove("is-active")
                    toggleBtn.setAttribute("aria-expanded", "false")
                    body.style.overflow = ""
                  }

                  toggleBtn.addEventListener("click", openMenu)
                  closeBtn.addEventListener("click", closeMenu)

                  const mobileLinks = document.querySelectorAll(".navigation-mobile-link")
                  mobileLinks.forEach((link) => {
                    link.addEventListener("click", closeMenu)
                  })

                  window.addEventListener("resize", () => {
                    if (window.innerWidth > 767 && overlay.classList.contains("is-active")) {
                      closeMenu()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
